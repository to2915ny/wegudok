<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      캘린더
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="calendar">
    <ion-calendar [(ngModel)]="dateRange"
        [options]="optionsRange"
        [type]="type"
        [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>  


  <ion-list id="subslist">
    <ion-list-header>
      <ion-label>결제 항목</ion-label>
    </ion-list-header>

    <ion-item id="subs-item">
      <ion-thumbnail item-start id="icon">
        <img src="assets/images/netflix.png">
      </ion-thumbnail>
      <ion-label >
        <h3>Netflix</h3>
        <p>14,500원</p>
      </ion-label>
    </ion-item>

    <!-- <ion-item id="subs-item">
      <ion-thumbnail item-start id="icon">
        <img src="assets/images/netflix.png">
      </ion-thumbnail>
      <ion-label >
        <h3>Netflix</h3>
        <p>20,000원</p>
      </ion-label>
    </ion-item> -->
    
  </ion-list>

  

</ion-content>
