<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      구독 서비스
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">구독 서비스</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="user">
    <ion-card-content>
      {{ user.email }} - {{ user.first_name }} {{ user.last_name }}
    </ion-card-content>
  </ion-card>
 
  <ion-button expand="block" (click)="logout()">Logout</ion-button>

  <app-explore-container name="Tab 2 page"></app-explore-container>
  

  <ion-list id="gudok-list" (click)="initModal()">

        <h2>20,000원</h2>
        <p>결제일: 2021.12.05</p>
      </ion-label>
      
    </ion-item>
    <ion-progress-bar value="0.5"></ion-progress-bar>
  </ion-card>
  </ion-list>
